name: üêû Bug Report
description: Report a bug or some unexpected behavior.
labels: Bug
body:
- type: markdown
  attributes:
    value: |-     
      Please fill the form carefully and provide any requested information, required fields are marked with an asterisk (`*`).
      Thanks for contributing to the project.

- type: checkboxes
  attributes:
    label: "Please confirm to have done the following before proceeding:"
    options:
      - label: I have read the [FAQ](https://filoghost.me/docs/holographic-displays/faq).
        required: true
      - label: I have tried to use the [latest development build](https://ci.codemc.io/job/filoghost/job/HolographicDisplays).
        required: true
      - label: I have updated Spigot to the latest release for my particular Minecraft version.
        required: true
      - label: I made sure the bug hasn't already been reported on the [issue tracker](https://github.com/filoghost/HolographicDisplays/issues?q=is%3Aissue).
        required: true

- type: textarea
  attributes:
    label: "Description"
    description: |-
      Write a clear and concise description of the bug, describe what you expected to happen and what happened instead.
      Add any addition server log as attachment or upload them to [Pastebin](https://pastebin.com)
    placeholder: The plugin should do ..., instead it does ...
  validations:
    required: true

- type: textarea
  attributes:
    label: "How to reproduce"
    description: Provide a list of steps to reproduce the bug
    placeholder: |-
      1. Step 1
      2. Step 2
      3. ...
  validations:
    required: true

- type: input
  attributes:
    label: "Server version"
    description: "Output of the command `/version`"
    placeholder: "This server is running CraftBukkit version 3132-Spigot-66f9d3c-40caacc (MC: 1.17) (Implementing API version 1.17-R0.1-SNAPSHOT)"
  validations:
    required: true

- type: input
  attributes:
    label: "Holographic Displays version"
    description: "Output of the command `/version HolographicDisplays`"
    placeholder: "HolographicDisplays version 2.4.8-SNAPSHOT-b174"
  validations:
    required: true

- type: input
  attributes:
    label: "ProtocolLib version (if installed)"
    description: "Output of the command `/version ProtocolLib`"
    placeholder: "ProtocolLib version 4.6.0-SNAPSHOT-b476"

- type: input
  attributes:
    label: "Do you use plugins that allow players to join with multiple Minecraft versions (such as ViaVersion, ViaBackwards, ProtocolSupport, ...)?"
    description: List the relevant plugins you use, if any.

- type: textarea
  attributes:
    label: "Additional info"
    description: Any additional info and attachments such as screenshots, server logs, configurations files.
